<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side by side Layouts - Demo</title>
        <link rel="stylesheet" href="css/name.css">
    </head>
    <body>
        <div id="main">
            <div class="single-column">
                <div class="side-by-side">
                    <div class="image-container">
                        <img src="images/smart-watch.png" alt="smartwatch">
                    </div>
                    <div class="text-container">
                        <h3>Pear Watch 5 is Out Now!</h3>
                        <a href="#" class="a-btn">BUY TODAY</a>
                    </div>
                </div>
                <!-- space breaker -->
                <div class="side-by-side">
                    <div class="text-container">
                        <h3>Pear Watch 4 is On Sale!</h3>
                        <a href="#" class="a-btn">BUY TODAY</a>
                    </div>
                    <div class="image-container">
                        <img src="images/smart-watch-2.png" alt="smart-watch-2">
                    </div>
                </div>
            </div>
        </div>
        <!-- three cards-->
        <div id="card-selection">
            <div class="single-column card-container">
                <div class="card">
                    <h3>G5 Chip</h3>
                    <p>Fast and innovative chip.</p>
                </div>
                <div class="card">
                    <h3>Improved LED Screen</h3>
                    <p>Brighter colors, smoother touch.</p>
                </div>
                <div class="card">
                    <h3>600 Hour Battery</h3>
                    <p>More power wih longer battery life.</p>
                </div>
            </div>
        </div>
    </body>
</html>
