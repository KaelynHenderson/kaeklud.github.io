<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <div id="main-components">
            <h1>Contact</h1>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
            <a href="https://dev-kaelyn-kluding-sandbox.pantheonsite.io/" target="_blank">Blog</a>
        </div>
        <div id="layout">
            <div id="left-content">
                <h1>We should talk!</h1>
                <h3>Tell me about your idea.</h3>
            </div>
            <div id="right-content">
                <h3>Let's create something, <i>together</i></h3>
                <a href="mailto:kaeklud@gmail.com">
                    <img src="images/emaillogo.png" alt="yello email logo">
                </a>
                <a href="https://www.instagram.com/kaeklud/" target="_blank">
                    <img src="images/insragramref.png" alt="yellow insta logo">
                </a>
            </div>
        </div>

        <div id="form-layout">
            <main>
                
                <form 
                    method="POST" 
                    action="https://getform.io/f/b084d5b2-2178-4310-b527-2326559791cd"
                >
                    <div>
                        <label for="name_id">Name</label>
                        <input 
                            type="text" 
                            id="name_id" 
                            name="name" 
                            required 
                            minlength="2"
                            placeholder="E.g. John Smith"
                        >
                    </div>
                    <div>
                        <label for="email_id">Email</label>
                        <input 
                            type="email" 
                            id="email_id" 
                            name="email"
                            required
                            placeholder="E.g. jane.doe@gmail.com"
                        >
                    </div>
                    <div>
                        <label for="message_id">Message</label>
                        <textarea 
                            id="message_id" 
                            name="message"
                            placeholder="Let's create..."></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send">
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
