<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it" id="p1">
                <div>
                    <i class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-face-smile"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <hr>
                <img
                    src="images/mylove.jpeg"
                    alt="boyfriend"
                >
                <p>me and my lovely boyfriend</p>
            </div>
            <div class="post-it" id="p2">
                <p>getting tatted</p>
                <img
                    src="images/tatted.jpg"
                    alt="cat"
                >
            </div>
            <div class="post-it" id="p3">
                <div>
                    <i class="fa-solid fa-cat"></i>
                </div>
                <br>
                <img
                    src="images/cat.jpg"
                    alt="cat"
                >
                <p>my cat, Bradley!</p>
            </div>
            <br>
            <div class="post-it" id="p4">
                <div>
                    
                </div>
                <br>
                <img
                    src="images/greece2019.jpg"
                    alt="greece"
                >
                <p>from when I visited Greece in ~2019</p>
            </div>
            <div class="post-it" id="p5">
                <div>
                    
                </div>
                <br>
                <img
                    src="images/goofy.jpg"
                    alt="goofy"
                >
                <p>just bein' goofy</p>
            </div>
            <div class="post-it" id="p6">
                <div>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <p>my two favorites</p>
                <img
                    src="images/boyfriendwithcat.jpg"
                    alt="boyfriendandcat"
                >
                
            </div>
        </div>
    </body>
</html>
